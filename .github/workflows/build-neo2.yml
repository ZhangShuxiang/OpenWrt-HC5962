name: Build NEO2

on:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt.git
  REPO_TAG: v23.05.1
  CONF_FILE: neo2/neo2.config
  DIY_P1_SH: neo2/diy-part1.sh
  DIY_P2_SH: neo2/diy-part2.sh

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
#-----------------------------------------------#
    - name: Checkout
      uses: actions/checkout@main
#-----------------------------------------------#
    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt -qqy update
        sudo -E apt -qqy install build-essential gawk gcc-multilib flex git gettext libncurses5-dev libssl-dev python3-distutils zlib1g-dev unzip
#-----------------------------------------------#
    - name: Clone source code
      run: git clone $REPO_URL -b $REPO_TAG $GITHUB_WORKSPACE/openwrt
#-----------------------------------------------#
    - name: Load custom feeds
      run: cd openwrt && chmod +x $GITHUB_WORKSPACE/$DIY_P1_SH && $GITHUB_WORKSPACE/$DIY_P1_SH
#-----------------------------------------------#
    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a
#-----------------------------------------------#
    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a
#-----------------------------------------------#
    - name: Load custom configuration
      run: |
        [ -e $CONF_FILE ] && cp $CONF_FILE openwrt/.config
        echo 24c201741aa3cde887b045d07c2eabc1> openwrt/.vermagic
        cd openwrt && chmod +x $GITHUB_WORKSPACE/$DIY_P2_SH && $GITHUB_WORKSPACE/$DIY_P2_SH
#-----------------------------------------------#
    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
#-----------------------------------------------#
    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "DEVICE_NAME=_NanoPi_NEO2" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
#-----------------------------------------------#
    - name: Organize files
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
#-----------------------------------------------#
    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}
#-----------------------------------------------#
    - name: Generate release tag
      run: touch release.txt
#-----------------------------------------------#
    - name: Upload firmware to release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.FILE_DATE }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*
#-----------------------------------------------#
