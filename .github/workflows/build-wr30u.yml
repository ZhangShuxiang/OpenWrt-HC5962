name: Build WR30U
#------------------#
on:
  workflow_dispatch:
#------------------#
env:
  REPO_URL: https://github.com/openwrt/openwrt.git
  REPO_TAG: v24.10.3
  CONF_FILE: wr30u/wr30u.config
  CONF_FILE2: wr30u/02_network
  DTSI_FILE1: wr30u/mt7981.dtsi
  DTSI_FILE2: wr30u/mt7981b-xiaomi-mi-router-common.dtsi
  DTSI_FILE3: wr30u/mt7981b-xiaomi-mi-router-wr30u.dtsi
  DIY_P1_SH: wr30u/diy-part1.sh
  DIY_P2_SH: wr30u/diy-part2.sh
#------------------#
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
#-----------------------------------------------#
    - name: Checkout
      uses: actions/checkout@main
#-----------------------------------------------#
    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
#-----------------------------------------------#
    - name: Clone source code
      run: |
       git clone $REPO_URL -b $REPO_TAG $GITHUB_WORKSPACE/openwrt
       git clone https://github.com/padavanonly/immortalwrt-mt798x-6.6.git $GITHUB_WORKSPACE/immortalwrt
#-----------------------------------------------#
    - name: Load custom feeds
      run:  |
        rm -rf openwrt/target/linux/mediatek/*
        cp -rf immortalwrt/target/linux/mediatek/* openwrt/target/linux/mediatek/
        [ -e $CONF_FILE ] && cp -f $CONF_FILE openwrt/.config
        [ -e $CONF_FILE2 ] && cp -f $CONF_FILE2 openwrt/target/linux/mediatek/filogic/base-files/etc/board.d/
        [ -e $DTSI_FILE1 ] && cp -f $DTSI_FILE1 openwrt/target/linux/mediatek/files-6.6/arch/arm64/boot/dts/mediatek/
        [ -e $DTSI_FILE2 ] && cp -f $DTSI_FILE2 openwrt/target/linux/mediatek/dts/
        [ -e $DTSI_FILE3 ] && cp -f $DTSI_FILE3 openwrt/target/linux/mediatek/dts/
        rm openwrt/target/linux/generic/hack-6.6/780-usb-net-MeigLink_modem_support.patch*
        echo d024313b339f6a16c640db924eb57f35> openwrt/.vermagic
        cd openwrt && chmod +x $GITHUB_WORKSPACE/$DIY_P1_SH && $GITHUB_WORKSPACE/$DIY_P1_SH
#-----------------------------------------------#
    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a
#-----------------------------------------------#
    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a
#-----------------------------------------------#
    - name: Load custom configuration
      run: |
        cd openwrt && chmod +x $GITHUB_WORKSPACE/$DIY_P2_SH && $GITHUB_WORKSPACE/$DIY_P2_SH
#-----------------------------------------------#
    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
#-----------------------------------------------#
    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "DEVICE_NAME=_XIAOMI_WR30U" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
#-----------------------------------------------#
    - name: Organize files
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
#-----------------------------------------------#
    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}
#-----------------------------------------------#
    - name: Generate release tag
      run: touch release.txt
#-----------------------------------------------#
    - name: Upload firmware to release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.FILE_DATE }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*
#-----------------------------------------------#
